<!-- Step 1: Select difficulty -->
<app-select-difficulty *ngIf="gameService.game.state === 1"></app-select-difficulty>

<!-- Step 2: Place ships -->
<app-ship-placement *ngIf="gameService.game.state === 2"></app-ship-placement>

<!-- Step 3: Play game -->
<app-play-game *ngIf="gameService.game.state === 3"></app-play-game>
